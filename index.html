<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Score</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- opening animation -->
    <section class="animation-wrapper"></section>

    <header>
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Grade Analysis</a></li>
          <li><a href="#">Terms of Service</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="main-part">
        <h1>Grade Input Form</h1>
        <div class="button-area">
          <button class="btn sort-descending">降序排列</button>
          <button class="btn sort-ascending">升序排列</button>
        </div>
        <div class="all-inputs">
          <form>
            <div class="grader">
              <input
                type="text"
                placeholder="class category"
                class="class-type"
                list="opt"
              />
              <input
                type="text"
                placeholder="class number"
                class="class-number"
              />
              <input
                type="number"
                placeholder="credits"
                min="0"
                max="6"
                class="class-credit"
              />
            </div>
          </form>
        </div>
      </section>
    </main>

    <!-- the autocomplete contents of class type -->
    <datalist id="opt"> </datalist>
  </body>
</html>
